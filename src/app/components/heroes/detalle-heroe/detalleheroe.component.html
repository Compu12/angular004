
<div *ngIf="heroeSrv.heroeSeleccionado">
    <h3>Detalle: {{ heroeSrv.heroeSeleccionado.nombre | uppercase }}</h3>
    <div><span>Id: </span>{{ heroeSrv.heroeSeleccionado.id}}</div>
    <div>
        <label for="nombre"> Nombre del heroe: </label>
        <input id="nombre" [(ngModel)] = "heroeSrv.heroeSeleccionado.nombre" placeholder="Nombre">
    </div>
    <div>{{parametro}}</div>
</div>
